{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
  <div class="auth-form">
    <h1>Log In</h1>

    {% if error %}
      <div class="form-error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="">
      {% csrf_token %}
      
      {{form.as_p}}

      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <p class="auth-link">
      Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </p>
  </div>
{% endblock %}
