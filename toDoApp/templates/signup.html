{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="auth-form">
    <h1>Create Account</h1>

    <form method="POST" action="">
      {% csrf_token %}

      {{form.as_p}}

      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p class="auth-link">
      Already have an account? <a href="{% url 'login' %}">Log In</a>
    </p>
  </div>
{% endblock %}
